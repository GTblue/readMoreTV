<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
  
  
<nav class="navbar navbar-expand-lg navbar-light bg-success text-white">
    <a class="navbar-brand" id="title" href="index.html"><h1>ReadMoreTV</h1></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-link" href="#" style="color:white;">Contact Us</a>
        </div>
    </nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12" id="contact-us">
            <h3 class="top">Contact Us</h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <input type="text" class="form-control" placeholder="Full Name">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group" id="e-mail">
                    <label for="InputEmail"><h4>E-mail address</h4></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail Address">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><h4>Message</h4></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="message-button">Submit</button>
</div>


<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous">
</script>
<script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous">
</script>
</body>
</html>
